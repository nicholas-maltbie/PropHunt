name: Tests

on:
  pull_request: {}
  push: {}

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }} on version ${{ matrix.unityVersion }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - ""
        unityVersion:
          - 2020.1.5f1
        testMode:
          # - playmode
          - editmode
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: false

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Cache Library Folder
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-Tests-${{ hashFiles('Packages/manifest.json') }}-v1.0
          restore-keys: |
            Library-Tests-

      - name: Cache git lfs
        uses: actions/cache@v2
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}-v1.2
          # use previous cache if current one is not found
          restore-keys: |
            ${{ runner.os }}-lfs-

      - name: Pull lfs data, if not cached
        run: git lfs pull

      - uses: webbertakken/unity-test-runner@v1.7
        id: tests
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          customParameters: |
            -enableCodeCoverage
            -burst-disable-compilation 
            -coverageResultsPath ${{ matrix.testMode }}-artifacts
            -coverageOptions "generateHtmlReport;generateBadgeReport;assemblyFilters:-Unity.Entities.Tests.*,-Assembly*,-PropHunt.Generated,-PropHunt.Constants*;pathFilters:-*/Assets/NetCodeGenerated/*,-*/Assets/Tests/*"
            -nographics

      - name: Upload Results
        uses: actions/upload-artifact@v1
        with:
          name: Test results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.artifactsPath }}
      
      - name: Find Coverage
        id: coverage
        run: |
          echo ::set-output name=COVERAGE_FILE::$(find ${{ steps.tests.outputs.artifactsPath }} -name "TestCoverageResults_0000.xml")
          ls -lah .
          ls -lah ${{ steps.tests.outputs.artifactsPath }}
      
      - name: Sequence Coverage
        id: sequenceCoverage
        uses: QwerMike/xpath-action@v1
        with:
          filename: "${{ steps.coverage.outputs.COVERAGE_FILE }}"
          expression: '//CoverageSession/Summary/@sequenceCoverage'
      
      # - name: Branch Coverage
      #   id: branchCoverage
      #   uses: QwerMike/xpath-action@v1
      #   with:
      #     filename: "${{ env.COVERAGE_FILE }}"
      #     expression: '//CoverageSession/Summary/@branchCoverage'
      
      - name: Parse Coverage
        id: parsecoverage
        run: |
          echo ::set-output name=SEQUENCE_COVERAGE::$(cut -d "=" -f2- <<< ${{ steps.sequenceCoverage.outputs.result }})
      
      - name: Add PR Comment
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            Test Coverage Results for ${{ matrix.testMode }}:
            Sequence Coverage: ${{ steps.parsecoverage.outputs.SEQUENCE_COVERAGE }}%
            Link to run results: [https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
          allow-repeats: false # This is the default
      
